# --- General options --- #
# url is the full website URL
# baseurl is the website's URL without the hostname
# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
url: "http://babicb.github.io"
baseurl: ""

# Name of website
title: Boris Babic
# Short description of your site
description: Postdoc, Caltech


# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
# avatar: "/img/avatar-icon.png"

# List of links in the navigation bar
navbar-links:
  About Me: "aboutme"
  Research: "research"
  Teaching: "aboutme"
  CV: "aboutme"
 

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Boris Babic
  email: "bbabic@caltech.edu"
  github: babicb

# Select which links to show in the footer
footer-links-active:
  email: true
  github: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "borisbabic.com"

# --- Misc --- #

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-122236544-1"

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# --- Background colour/image options --- #

# Personalize the colors in your website. Colour values can be any valid CSS colour
#navbar-col: "#F5F5F5"
#navbar-text-col: "#404040"
#navbar-children-col: "#F5F5F5"
#page-col: "#9370DB" 
#link-col: "#008AFF"
#hover-col: "#0085A1"
#footer-col: "#F5F5F5"
#footer-text-col: "#777777"
#footer-link-col: "#404040"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/Vancouver"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false  # add comments to all blog posts
      social-share: false # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: false

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

plugins:
  - jekyll-paginate
  - jekyll-sitemap

